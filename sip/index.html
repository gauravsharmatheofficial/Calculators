<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sip-calc">

        <button class="lumpsum-btn">
            Lumpsum ✗
        </button>

        <div class="sip-div">
            <label for="#monthly-investment">Monthly Investment</label>
            <input value="0" id="monthly-investment" type="number" placeholder="₹ (Indian Rupee)" min="0" max="100000">
            <input value="0" type="range" name="investment" id="monthly-investment-range" min="0" max="100000">
        </div>

        <div class="sip-div">
            <label for="#percent-return">Expected Return Rate</label>
            <input value="0" id="percent-return" type="number" placeholder="% (Percent)" min="0" max="30">
            <input value="0" type="range" name="investment" id="percent-return-range" min="0" max="30">
        </div>

        <div class="sip-div">
            <label for="#time-period">Time Period</label>
            <input value="0" id="time-period" type="number" placeholder="Yr (Year)" min="1" max="40">
            <input value="0" type="range" name="investment" id="time-period-range" min="1" max="40">
        </div>

        <div>
            <ul id="output-list">
                <li id="investment-am-result">Invested amount: -- </li>
                <li id="est-ret-result">Est. returns: -- </li>
                <li id="total-val-result">Total value: -- </li>
            </ul>
        </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
